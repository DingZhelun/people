<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People Information</title>
    <!--根据自己的项目目录修改-->
    <link rel="stylesheet" href="layui/css/layui.css" media="all"/>
</head>
<body>
<!--头部-->
<div style="margin: 10px 0 10px 1%;width: 99%">
    <div style="display: table-cell">
        <form class="layui-form" id="search_form">
            <div class="layui-input-block" style="display: table-cell">
                <!--            <label>&emsp;接&emsp;口&emsp;</label>-->
                <div class="layui-input-inline" style="width: 260px">
                    <input type="text" name="name" placeholder="please input people name"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div style="display: table-cell">
                <button class="layui-btn layui-btn-sm layui-btn-danger" lay-submit lay-filter="search"
                        style="margin-left: 15px"><i class="layui-icon">&#xe615;</i>Search
                </button>
                <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                    <i class="layui-icon">&#xe631;</i>Reset
                </button>
            </div>
        </form>
    </div>
    <div style="display: table-cell">
        <div style="display: table">
            <!--新增-->
            <div style="display: table-cell">
                <button id="add" class="layui-btn layui-btn-sm" style="margin-left: 15px">
                    <i class="layui-icon">&#xe608;</i>Add
                </button>
            </div>
            <!--刷新-->
            <div style="display: table-cell;">
                <button id="refresh" class="layui-btn layui-btn-normal layui-btn-sm" style="margin-left: 15px">
                    <i class="layui-icon">&#xe669;</i> Refresh
                </button>
            </div>
        </div>
    </div>
</div>
<table id="people_table" lay-filter="people_bar"></table>
<div class="layui-row" id="open_div" style="display:none;">
    <form id="add_form" class="layui-form" action="" style="margin-top: 20px;align:center;">
        <!--隐藏字段action，用来区分增加和编辑行为-->
        <input type="hidden" name="action" id="action">
        <!--隐藏字段id，用于提供编辑需要的主键-->
        <input type="hidden" name="name" id="name">
        <!--隐藏字段request_type，用于提供请求方式:get,post,put-->
        <input type="hidden" name="request_type" id="request_type">

        <div class="layui-form-item" style="display: table;width: 96%">
            <div class="layui-form-item" style="display: table-cell;width: 50%">
                <label class="layui-form-label">Name</label>
                <div class="layui-input-block">
                    <input type="text" name="name" placeholder="Please input name"
                           autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item" style="display: table-cell;width: 50%">
                <label class="layui-form-label">State</label>
                <div class="layui-input-block">
                    <input type="text" name="state" placeholder="Please input state"
                           autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
        </div>

        <div class="layui-form-item" style="display: table;width: 96%">
            <div class="layui-form-item" style="display: table-cell;width: 50%">
                <label class="layui-form-label">Salary</label>
                <div class="layui-input-block">
                    <input type="text" name="salary" placeholder="Please input salary"
                           autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item" style="display: table-cell;width: 50%">
                <label class="layui-form-label">Grade</label>
                <div class="layui-input-block">
                    <input type="text" name="grade" placeholder="Please input grade"
                           autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="display: table;width: 96%">
            <div class="layui-form-item" style="display: table-cell;width: 50%">
                <label class="layui-form-label">Room</label>
                <div class="layui-input-block">
                    <input type="text" name="room" placeholder="Please input room"
                           autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item" style="display: table-cell;width: 50%">
                <label class="layui-form-label">Telnum</label>
                <div class="layui-input-block">
                    <input type="text" name="telnum" placeholder="Please input Telnum"
                           autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="margin-left: 40%">
            <div class="layui-btn-group">
                <button class="layui-btn" lay-submit="" lay-filter="update_submit">提&ensp;交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重&ensp;置</button>
            </div>
        </div>
    </form>
</div>

<script src="layui/layui.js"></script>
<script src="js/libs/jquery-2.1.1.min.js"></script>
<script src="utils/common.js"></script>

<!--行工具按钮-->
<script type="text/html" id="goods_lineBar">
    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="edit">Edit</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">Delete</a>
</script>

<script>
    layui.use(['table', 'layer', 'form', 'laypage'], function () {
        var table = layui.table;
        var form = layui.form;

        table.render({
            elem: '#people_table'
            , id: 'goodsReload'
            , even: true //开启隔行背景
            , url: '/people/peopleList'
            , request: {
                pageName: 'pageNum',
                limitName: 'pageSize'
            }
            // , toolbar: '#goods_headerBar'
            , title:
                'People Information'
            , page:
                true //开启分页
            , limit: 10
            , limits: [1, 5, 10, 20, 50, 100]
            , cols:
                [[{field: 'name', title: 'Name', width: '10%', align: 'center'}

                    , {field: 'state', title: 'State', width: '10%', align: 'center'}
                    , {field: 'salary', title: 'Salary', width: '10%', align: 'center'}
                    , {field: 'grade', title: 'Grade', width: '10%', align: 'center'}
                    , {field: 'room', title: 'Room', width: '10%', align: 'center'}
                    , {field: 'telnum', title: 'Telnum', width: '10%', align: 'center'}
                    , {field: 'picture', title: 'Picture', width: '10%',align: 'center',templet:'<div><img style="height:100px;width:100px;" src=https://zxd8813.blob.core.windows.net/zxd8813/@d.picture"></div>'}
                    , {field: 'keywords', title: 'Keywords', width: '10%', align: 'center'}
                    , {
                        fixed: 'right',
                        title: 'Operation',
                        toolbar: '#goods_lineBar',
                        width: 160,
                        align: 'center'
                    }
                ]]
        });

        $("#refresh").click(function () {
            // 执行一个表格重载即实现刷新功能
            table.reload('goodsReload', {
                where: '',
                contentType: 'application/x-www-form-urlencoded',
                page: {
                    curr: 1 //重新从第 1 页开始
                },
                url: '/people/peopleList',
                method: 'get'
            });
        });

        $("#add").click(function () {
            var data = {};
            data.action = 'addPeople';
            data.request_type = 'post';

            // 调用打开弹层的工具方法
            open_form("#open_div", data, 'add people', '680px', '282px');
        });

        table.on('tool(people_bar)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;
            var name = data.name;

            switch (layEvent) {
                case 'edit':
                    // 根据编辑行为为form隐藏项赋值
                    data.action = 'updatePeople';
                    data.request_type = 'post';
                    open_form("#open_div", data, 'Edit', '680px', '282px');
                    break;
                case 'del':
                    layer.confirm('Are you sure you want to delete this row?', function (index) {
                        obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                        //向服务端发送删除指令
                        $.ajax({
                            type: "get",  //数据提交方式(post/get)
                            url: "/people/deletePeople?name=" + name,  //提交到的url
                            contentType: "application/json; charset=utf-8",
                            dataType: "json",//返回的数据类型格式
                            success: function (result) {
                                layer.msg(result.msg, {icon: 1, time: 1000});
                            }, error: function (e) {
                                console.log(e, 'error');
                                layer.msg("query people error", {icon: 1, time: 1000});
                            }
                        });
                        layer.close(index);
                    });
                    break;
            }
        });

        form.on('submit(update_submit)', function (data) {
            var uri = data.field.action;
            var type = data.field.request_type;
            console.log(data);
            $.ajax({
                type: type,
                url: '/people/' + uri,
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(data.field),
                dataType: "json",
                success: function (result) {
                    if (result.code == "0") {
                        table.reload('goodsReload', {
                            contentType: 'application/x-www-form-urlencoded',
                            page: {
                                curr: 1 //重新从第 1 页开始
                            },
                            url: '/people/peopleList',
                            method: 'get'
                        });
                        layer.msg('Update success', {icon: 1, time: 1000});
                    } else {  //失败
                        layer.alert(result.msg, {icon: 2}, function () {
                            layer.close(index);
                        });
                    }
                }
            });
            layer.close(index);//关闭弹出层
            return false;
        });

        // 监听搜索按钮提交事件
        form.on('submit(search)', function (data) {
            var formData = data.field;
            var count = checkForm("search_form");
            if (count !== 0) {
                //数据表格重载
                tableReload('goodsReload', formData, "application/json; charset=utf-8", '/people/searchPeople', 'post');
            } else {
                parent.layer.msg('please select the query condition！', {icon: 2, time: 1500});
            }
            return false;
        });
    });
</script>
</body>
</html>
